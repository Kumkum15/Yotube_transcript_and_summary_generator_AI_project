<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YouTube Transcript → AI Summary</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1>YouTube Transcript → AI Summary</h1>
      <div class="sub">Paste a YouTube URL and use the action buttons</div>
    </header>

    <main class="card">
      <div class="input-row">
        <input id="urlInput" placeholder="Paste YouTube URL here..." />
        <button id="validateBtn">Validate</button>
      </div>

      <div class="buttons-row">
        <button id="downloadBtn" class="action">Download Audio</button>
        <button id="transcribeBtn" class="action">Get Transcript</button>
        <button id="summaryBtn" class="action">Get Summary</button>
        <button id="metaBtn" class="action">Get Meta</button>
      </div>

      <div id="status" class="status">Status: Idle</div>

      <section class="outputs">
        <div class="box">
          <h3>Metadata</h3>
          <pre id="metaOut">—</pre>
        </div>
        <div class="box">
          <h3>Transcript</h3>
          <pre id="transcriptOut">—</pre>
        </div>
        <div class="box">
          <h3>Summary</h3>
          <pre id="summaryOut">—</pre>
        </div>
      </section>
    </main>

    <footer class="foot">Powered by Whisper & GPT — For demo only</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
