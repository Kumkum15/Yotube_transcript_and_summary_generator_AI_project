<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>YouTube Transcript AI — Local</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">YT <span>Transcript</span></div>
    </header>

    <main>
      <h1>Transform YouTube into Text & Insights</h1>

      <div class="input-row">
        <input id="url" placeholder="Paste YouTube URL here..." />
        <button id="validateBtn" class="primary" onclick="validateURL()">Validate</button>
      </div>

      <div id="afterValidate" class="hidden">
        <div id="metaBox" class="meta"></div>

        <div class="actions">
          <button onclick="fetchMeta()" class="accent">Get Meta</button>
          <button onclick="downloadAudio()" class="accent">Download Audio</button>
          <button onclick="getTranscript()" class="accent">Generate Transcript</button>
          <button onclick="getSummary()" class="accent">Generate Summary</button>
        </div>
      </div>

      <div class="status" id="status">Status: idle</div>
      <pre id="output" class="output">Results will appear here...</pre>
    </main>

    <footer>
      <small>Powered by (company name) • For demo purposes only</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
